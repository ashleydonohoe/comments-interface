<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comment Interface</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <header class="row">
        <div class="col-md-12">
            <h1 class="text-center">Comments Interface</h1>
        </div>
    </header>

    <section class="row comment-area">
        <div class="col-md-12">
            <article id="comment-actions">
                <div id="action-list">
                    <ul id="icons">
                        <li data-action="smiley"><i class="fa fa-smile-o" aria-hidden="true"></i></li>
                        <li data-action="frown"><i class="fa fa-frown-o" aria-hidden="true"></i></li>
                        <li data-action="meh"><i class="fa fa-meh-o" aria-hidden="true"></i></li>
                        <li data-action="heart"><i class="fa fa-heart" aria-hidden="true"></i></li>
                        <li data-action="thumbsUp"><i class="fa fa-thumbs-up" aria-hidden="true"></i></li>
                        <li data-action="thumbsDown"><i class="fa fa-thumbs-down" aria-hidden="true"></i></li>
                        <li data-action="addLink">Link</li>
                        <li data-action="addImage">Image</li>
                        <li data-action="break">Break</li>
                    </ul>
                </div>
            </article>
            <textarea id="comment-box" class="form-control"></textarea>
            <button id="clear-comment" class="btn btn-secondary">Clear</button>
            <button id="preview-comment" class="btn btn-primary">Preview Comment</button>
        </div>
    </section>

    <div class="row">
        <div class="col-md-12">
            <hr>
            <h2>Preview Pane</h2>
        </div>
    </div>

    <section id="preview-box" class="row">
        <div class="col-md-12">
        </div>
    </section>
</div>  <!-- Closing container -->

<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Comment Interface</title>

</head>
<body>
<div class="container">
    <header class="row">
        <div class="col-md-12">
            <h1 class="text-center">Comments Interface</h1>
        </div>
    </header>

    <section class="row comment-area">
        <div class="col-md-12">
            <div id="comment-actions">

            </div>
            <textarea id="comment-box" class="form-control"></textarea>
            <button id="preview-comment" class="btn btn-primary">Preview Comment</button>
        </div>
    </section>

    <div class="row">
        <div class="col-md-12">
            <hr>
        </div>
    </div>

    <div id="preview-box" class="row">
        <div class="col-md-12">

        </div>
    </div>
</div>  <!-- Closing container -->

<script src="app.js"></script>
</body>
</html>
